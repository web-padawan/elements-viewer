<html><head><link rel="import" href="../polymer/polymer.html"><link rel="import" href="../marked-element/marked-element.html"><link rel="import" href="../prism-element/prism-highlighter.html"><link rel="import" href="../prism-element/prism-theme-default.html"><link rel="import" href="iron-doc-api.html"><link rel="import" href="iron-doc-viewer-behavior.html"><link rel="import" href="iron-doc-viewer-styles.html"></head><body><dom-module id="iron-doc-element"><template><style include="iron-doc-viewer-styles prism-theme-default">:host{@apply --iron-doc-docs;}</style><prism-highlighter></prism-highlighter><h1>[[title]]</h1><p hidden$="[[!descriptor.summary]]">[[descriptor.summary]]</p><div><code>class <span class="name">[[descriptor.name]]</span> extends <a class="name deeplink" target$="[[_superclassTarget(descriptor.superclass)]]" href$="[[_superclassUrl(descriptor.superclass)]]">[[descriptor.superclass]]</a> <span hidden$="[[!descriptor.mixins]]">with <span><template is="dom-repeat" items="[[descriptor.mixins]]" sort="_compareDescriptors"><a class="name deeplink mixin" href$="[[baseHref]]/mixins/[[item]]">[[item]]</a></template></span></span></code></div><div>Path: <code>[[descriptor.path]]</code></div><div hidden$="[[!descriptor.behaviors]]">Behaviors:<template is="dom-repeat" items="[[descriptor.behaviors]]" sort="_compareDescriptors"><a class="name deeplink" href$="[[baseHref]]/behaviors/[[item]]">[[item]]</a></template></div><section id="description" hidden$="[[!descriptor.description]]" anchor-id$="[[fragmentPrefix]]description"><h2><a href$="#[[fragmentPrefix]]description" class="deeplink">Description</a></h2><marked-element sanitize="" markdown="[[descriptor.description]]"><div slot="markdown-html" class="markdown-html"></div></marked-element></section><iron-doc-api descriptor="[[descriptor]]" fragment-prefix="[[fragmentPrefix]]"></iron-doc-api></template><script>(function(){Polymer({is:"iron-doc-element",behaviors:[Polymer.IronDocViewerBehavior],properties:{title:{computed:"_computeTitle(descriptor)",notify:!0}},_superclassUrl:function(superclass){if("HTMLElement"===superclass){return"https://developer.mozilla.org/en-US/docs/Web/API/HTMLElement"}return this.baseHref+"/mixins/"+superclass},_superclassTarget:function(superclass){if("HTMLElement"===superclass){return"_blank"}return""},_computeTitle:function(descriptor){return descriptor&&"Element "+this._getElementName(descriptor)}})})();</script></dom-module></body></html>
