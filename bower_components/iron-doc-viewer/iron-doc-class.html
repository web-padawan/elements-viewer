<html><head><link rel="import" href="../polymer/polymer.html"><link rel="import" href="../marked-element/marked-element.html"><link rel="import" href="../prism-element/prism-highlighter.html"><link rel="import" href="../prism-element/prism-theme-default.html"><link rel="import" href="iron-doc-api.html"><link rel="import" href="iron-doc-viewer-behavior.html"><link rel="import" href="iron-doc-viewer-styles.html"></head><body><dom-module id="iron-doc-class"><template><style include="iron-doc-viewer-styles prism-theme-default">:host{@apply --iron-doc-docs;}</style><prism-highlighter></prism-highlighter><h1>[[title]]</h1><p hidden$="[[!descriptor.summary]]">[[descriptor.summary]]</p><div>Path: <code>[[descriptor.path]]</code></div><div hidden$="[[!descriptor.mixins]]">Mixins:<template is="dom-repeat" items="[[descriptor.mixins]]">[[item]]</template></div><section id="description" hidden$="[[!descriptor.description]]" anchor-id$="[[fragmentPrefix]]description"><h2><a href$="#[[fragmentPrefix]]description" class="deeplink">Description</a></h2><marked-element sanitize="" markdown="[[descriptor.description]]"><div slot="markdown-html" class="markdown-html"></div></marked-element></section><iron-doc-api descriptor="[[descriptor]]" fragment-prefix="[[fragmentPrefix]]"></iron-doc-api></template><script>(function(){Polymer({is:"iron-doc-class",behaviors:[Polymer.IronDocViewerBehavior],properties:{title:{computed:"_computeTitle(descriptor)",notify:!0}},_computeTitle:function(descriptor){return descriptor&&"Class "+descriptor.name}})})();</script></dom-module></body></html>
