<html><head><link rel="import" href="../polymer/polymer.html"><link rel="import" href="iron-doc-viewer-styles.html"></head><body><dom-module id="iron-doc-demo"><template><style include="iron-doc-viewer-styles">:host{display:flex;}iframe{flex-grow:1;height:100%;border:none;}</style><h1>[[title]]</h1><iframe src$="[[srcPrefix]][[demo.url]]"></iframe></template><script>(function(){Polymer({is:"iron-doc-demo",properties:{demo:Object,srcPrefix:{type:String,value:""},title:{computed:"_computeTitle(demo)",notify:!0}},_computeTitle:function(demo){return"Demo "+(demo.description||demo.url)}})})();</script></dom-module></body></html>
